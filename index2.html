<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="./Assets/style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Code Quiz: Javascript</title>
</head>
<body>
  <div class="container">
    <div id="timer">
      <div id="counter"></div>
      <div id="btimeGauge"></div>
      <div id="timeGauge"></div>
    </div>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid" type="button" class="btn btn-dark">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <!-- <button id="start-btn" class="start-btn btn">Click to Start</button> -->
      <button id="next-btn" class="start-btn btn" class="hide" type="button" class="btn btn-dark">Next Question</button>
    </div>
  </div>
  
<!-- Footer with links to other pages -->
<div class="footer text-center">
  <a href="./index.html"><button id="footer-btn" class="btn btn-dark">Home</button></a>
  <a href="./ScorePage.html"><button id="footer-btn" class="btn btn-dark">Log Your Score</button></a>
  <a href="./highscores.html"><button id="footer-btn" class="btn btn-dark">HighScores</button></a>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
